  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Crear Reporte</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="../../../public/index.html">Home</a></li>
          <li class="breadcrumb-item active">Crear Reporte</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-8">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Formulario de Reportes</h5>

              <!-- Report Form -->
              <form>
                <div class="mb-3">
                  <label for="reportTitle" class="form-label">Título del Reporte</label>
                  <input type="text" class="form-control" id="reportTitle" placeholder="Ingrese el título del reporte">
                </div>
                <div class="mb-3">
                  <label for="reportType" class="form-label">Tipo de Reporte</label>
                  <select class="form-select" id="reportType">
                    <option selected>Seleccione el tipo de reporte</option>
                    <option value="1">Ventas</option>
                    <option value="2">Ingresos</option>
                    <option value="3">Clientes</option>
                    <option value="4">Equipos</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="reportDescription" class="form-label">Descripción</label>
                  <textarea class="form-control" id="reportDescription" rows="3" placeholder="Describa el contenido del reporte"></textarea>
                </div>
                <div class="mb-3">
                  <label for="reportDate" class="form-label">Fecha del Reporte</label>
                  <input type="date" class="form-control" id="reportDate">
                </div>
                <div class="mb-3">
                  <label for="reportFile" class="form-label">Archivo Adjunto</label>
                  <input class="form-control" type="file" id="reportFile">
                </div>
                <button type="submit" class="btn btn-primary" style="background-color: #edf939; border-color: #edf939; color: #363636;">Enviar Reporte</button>

              </form><!-- End Report Form -->

            </div>
          </div>
        </div>
      </div>
