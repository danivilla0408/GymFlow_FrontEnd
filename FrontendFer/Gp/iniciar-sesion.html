 <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href="assets/css/login.css" rel="stylesheet">
    </head>
    <body>
        <div class="login-container">
            <div class="login-box">
                <h2>Iniciar Sesión</h2>
                <img src="assets/img/logo.png" alt="Logo" class="logo-img">
                
                <form action="#">
                    <div class="input-group">
                        <label for="username">Correo</label>
                        <input type="email" id="username" placeholder="Correo">
                    </div>
                    <div class="input-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" placeholder="Contraseña">
                    </div>
                    <div class="options">
                        <a href="contrasenna-Olvidada.html" class="forgot-password">¿Olvidaste tu contraseña?</a>
                        <label>
                            <input type="checkbox" id="remember"> Recuérdame
                        </label>
                    </div>
                    <a href="../../GymFlow/public/index.html"><button type="submit" class="login-btn">Iniciar sesión</button></a>
                    <div class="register">
                        
                        <p>¿No tienes una cuenta? <a href="registro.html">Regístrate</a></p>
                    </div>
                </form>
            </div>
        </div>
    </body>
    </html>
